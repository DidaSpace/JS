<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="buttonTextReverse">{{buttonText}}</button>

      <ul>
        <li v-for="item in items" :key="item.id" @click="removeItem(index)">
          {{item.text}}
        </li>
      </ul>
      <button @click="buttonAddItem" class="add">{{buttonAdd}}</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          buttonText: "Перевернуть",
          buttonAdd: "Добавить",
          items: [
            { id: 1, text: "Элемент1" },
            { id: 2, text: "Элемент1" },
          ],
          nextId: 3,
        },
        methods: {
          buttonTextReverse() {
            this.buttonText = this.buttonText.split("").reverse().join("");
          },
          buttonAddItem() {
            this.items.push({ id: this.nextId, text: "Новый элемент списка" });
            this.nextId++;
          },
          removeItem(index) {
            this.items.splice(index, 1);
          },
        },
      });
    </script>
  </body>
</html>
