<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" class="app">
      <ul>
        <li v-for="(product,index) in products" :key="index">
          Товар:{{product.name}} {{product.price}} $
        </li>
      </ul>
      <button @click="sortHight">Сортировать товары по возрастанию</button>

      <button @click="sortDown">Сортировать товары по убыванию</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          products: [
            { name: "Хлеб", price: 1 },
            { name: "Молоко", price: 3 },
            { name: "Яблоки", price: 2 },
            { name: "Мясо", price: 5 },
          ],
        },
        methods: {
          sortHight() {
            this.products.sort((a, b) => a.price - b.price);
          },
          sortDown() {
            this.products.sort((a, b) => b.price - a.price);
          },
        },
      });
    </script>
  </body>
</html>
